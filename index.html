<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel pomodoro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="pomodoro">
      <img id="minutes-tens" src="img/2.png">
      <img id="minutes" src="img/5.png">
      <img src="img/colon.png">
      <img id="seconds-tens" src="img/0.png">
      <img id="seconds" src="img/0.png">
    </div>
  </main>
  <img id="help-button" alt="Help" src="img/help.png">
  <footer id="help-text" style="display: none">
    Click to start or stop the timer; double click to reset it.
  </footer>
  <script type="text/javascript" src="js/pomodoro.js"></script>
</body>
</html>
